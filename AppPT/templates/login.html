<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-4xl font-bold text-center mb-6 text-gray-700">Login</h2>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full shadow-lg transition-all duration-300">
                    Login
                </button>
            </form>
            <p class="text-center mt-4 text-gray-600">
                Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-600 font-semibold">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
