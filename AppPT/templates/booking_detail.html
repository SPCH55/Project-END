<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>รายละเอียดการจอง</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="text-2xl font-bold">Patanque</div>
            <a href="booking.html" class="text-lg text-gray-700 hover:text-gray-900 transition duration-300">ย้อนกลับ</a>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-6">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-3xl font-semibold text-center mb-6 text-gray-800">รายละเอียดการจองสนามที่ 1</h1>

            <div class="grid gap-4">
                <div class="bg-red-500 text-white py-2 px-4 rounded-md flex justify-between shadow-md">
                    <span>17.00 - 18.00</span>
                    <span>หมดเวลา</span>
                </div>
                <div class="bg-yellow-500 text-white py-2 px-4 rounded-md flex justify-between shadow-md">
                    <span>19.00 - 20.00</span>
                    <span>นายนฤพล ใจดี</span>
                </div>
                <div class="bg-green-500 text-white py-2 px-4 rounded-md flex justify-between shadow-md">
                    <span>20.00 - 21.00</span>
                    <span>ว่าง</span>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button class="bg-gray-800 text-white px-6 py-2 rounded-md shadow-md hover:bg-gray-700 transition duration-300">เสร็จสิ้น</button>
            </div>
        </div>
    </div>
</body>
</html>
